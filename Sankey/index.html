<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>v1 Sankey update</title>
        <script type="text/javascript" src="js/d3.js"></script>
        <link type="text/css" rel="stylesheet" href="colorbrewer/colorbrewer.css"/>
        <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
<style>

  svg text {
      font-family: 'Arvo', 'sans-serif';
  }

  #chart {
    height: 650px;
  }

  #hover_description {
    position: absolute;
    opacity: 0;
    padding: 8px;
    background-color: #dfdfdf;
    font-family: 'Arvo', 'sans-serif';
    visibility: hidden;
    transition: visibility 0s 0.1s,opacity 0.1s;
    font-size: 14px;
  }

  #hover_description.show {
      visibility: visible;
      opacity: 0.8;
      transition-delay: 0s;
  }

  .node rect {
    fill-opacity: .9;
    shape-rendering: crispEdges;
  }

  .node text {
    pointer-events: none;
    font-size: 12px;
  }

  .link {
    fill: none;
    stroke-opacity: .2;
    transition: stroke-opacity 0.3s;
  }

  .link.highlight {
    stroke-opacity: .6;
  }

  #warning{
    color: red;
  }
</style>
    </head>
    <body>

<h2>City of Oakland Adopted Policy Budget 2013-15</h2>
<h3>Source: <a href="https://data.oaklandnet.com/Financial/City-of-Oakland-Adopted-Policy-Budget-FY13-15/vmzx-e5fe">data.oaklandnet.com</a></h3>

<div id="sankey">
      <div id="chart"></div>
</div>
<div id="hover_description"></div>

<!-- Sankey JS -->
<script src="./js/d3.min.js"></script>
<script src="./js/sankey.js"></script>
<script src="./js/jquery-1.11.0.min.js"></script>


<script>

var margin = {top: 20, right: 1, bottom: 6, left: 1},
    width = 1200 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return "$" + formatNumber(d); },
    color = d3.scale.category10();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("text")
    .text("Revenues")
    .attr("y", margin.top * 0.6)
    .attr("x", margin.left);

svg.append("text")
    .text("Expenses")
    .attr("y", margin.top * 0.6)
    .attr("x", margin.left + width)
    .attr("text-anchor", "end");

var chart = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(20)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

// define color scales
var fundColors = d3.scale.ordinal()
    .domain(["General Fund", "Non-discretionary funds"])
    .range(["#276419", "#4db029"]);
    // .range(["#276419", "#b8e186"]);
var erColors = d3.scale.ordinal()
    .domain(["expense", "revenue"])
    .range(["#ffd92f", "#ffd92f"])
    // .range(["#c51b7d", "#8e0152"]);

// create color gradients for links
svg.append('linearGradient')
    .attr("id", "gradientRtoGF")
    .attr("x1", 0).attr("y1", 0)
    .attr("x2", '100%').attr("y2", 0)
    .selectAll("stop")
    .data([
        {offset: "10%", color: erColors("revenue")},
        {offset: "90%", color: fundColors("General Fund")}
    ])
    .enter().append("stop")
    .attr("offset", function(d) { return d.offset; })
    .attr("stop-color", function(d) { return d.color; });
svg.append('linearGradient')
    .attr("id", "gradientRtoNF")
    .attr("x1", 0).attr("y1", 0)
    .attr("x2", '100%').attr("y2", 0)
    .selectAll("stop")
    .data([
        {offset: "10%", color: erColors("revenue")},
        {offset: "90%", color: fundColors("Non-discretionary funds")}
    ])
    .enter().append("stop")
    .attr("offset", function(d) { return d.offset; })
    .attr("stop-color", function(d) { return d.color; });
svg.append('linearGradient')
    .attr("id", "gradientNFtoE")
    .attr("x1", 0).attr("y1", 0)
    .attr("x2", '100%').attr("y2", 0)
    .selectAll("stop")
    .data([
        {offset: "10%", color: fundColors("Non-discretionary funds")},
        {offset: "90%", color: erColors("expense")}
    ])
    .enter().append("stop")
    .attr("offset", function(d) { return d.offset; })
    .attr("stop-color", function(d) { return d.color; });
svg.append('linearGradient')
    .attr("id", "gradientGFtoE")
    .attr("x1", 0).attr("y1", 0)
    .attr("x2", '100%').attr("y2", 0)
    .selectAll("stop")
    .data([
        {offset: "10%", color: fundColors("General Fund")},
        {offset: "90%", color: erColors("expense")}
    ])
    .enter().append("stop")
    .attr("offset", function(d) { return d.offset; })
    .attr("stop-color", function(d) { return d.color; });

function do_with_budget(data) {

  sankey
      .nodes(data.nodes)
      .links(data.links)
      .layout(0);

  var link = chart.append("g").selectAll(".link")
      .data(data.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) {
          return Math.max(1, d.dy); })
      .style("stroke", function(d){
          switch (d.target.name){
              case "General Fund":
                  return "url('#gradientRtoGF')";
              case "Non-discretionary funds":
                  return "url('#gradientRtoNF')";
          }
          switch (d.source.name) {
              case "General Fund":
                  return "url('#gradientGFtoE')";
              case "Non-discretionary funds":
                  return "url('#gradientNFtoE')";
          }

      })
      .sort(function(a, b) {
          return b.dy - a.dy;
          })
      .on("mouseover", function(d){
        d3.select(this).classed("highlight", true);
        d3.select("#hover_description")
            .classed("show", true)
            .text(d.source.name + " â†’ " + d.target.name + ": " + format(d.value));
      })
      .on("mousemove", function(d){
          d3.select("#hover_description")
            .style({"top": (d3.event.y - 10) + "px", "left": (d3.event.x + 10) + "px"});
      })
      .on("mouseout", function(){
        d3.select(this).classed("highlight", false)
        d3.select("#hover_description")
            .classed("show", false);
      });

  var node = chart.append("g").selectAll(".node")
      .data(data.nodes)
    .enter().append("g")
      .attr("class", function(d){ return "node " + d.type; })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });


  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) {
          switch (d.type) {
              case "fund":
                  d.color = fundColors(d.name);
                  break;
              default:
                  d.color = erColors(d.type);
                  break;
          }
          return d.color;
      })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(1); })
      .on("click", function(d){
          link.classed('highlight', function(link_d){
              if ([link_d.target.name, link_d.source.name].indexOf(d.name) >= 0) {
                  if (d3.select(this).classed("highlight")) { return false; }
                  return true;
              } else {
                  return false;
              }
          })
      });

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
};

// new data
d3.csv("City_of_Oakland_Adopted_Policy_Budget_FY13-15.csv", function(error, data){
    // console.log("loaded");
    newdata = data;
    rev_order = ["Property Tax", "Business License Tax", "Sales Tax",
        "Utility Consumption Tax", "Real Estate Transfer Tax",
        "Fines & Penalties", "Parking Tax", "Transient Occupancy Tax",
        "Service Charges",
         "Transfers from Fund Balance", "Miscellaneous Revenue", "Interest Income", "Licenses & Permits",
        "Interfund Transfers", "Grants & Subsidies","Local Tax",  "Internal Service Funds", "Gas Tax",];
    rev = newdata.filter(function(v,i,a){
        return v.account_type == "Revenue";
    });
    revcats = d3.nest()
        .key(function(d){
            return d.account_category;
        })
        .sortKeys(function(a,b){
            return rev_order.indexOf(a) - rev_order.indexOf(b);
        })
        .key(function(d){
            if (d.fund_code == "1010") {
                return "General Fund";
            } else {
                return "Non-discretionary funds";
            }
        })
        .rollup(function(v){
            var values = v;
            values.total = d3.sum(values, function(d){
                return +d.amount;
            });
            return values;
        })
        .entries(rev);
    nodes = [{"name": "General Fund", "type": "fund", "order": 0}, {"name": "Non-discretionary funds", "type": "fund", "order": 1}];
    nodeoffset = nodes.length;
    links = [];
    for (var i = 0; i < revcats.length; i++){
        nodes.push({"name": revcats[i].key, "type": "revenue"});
        for (var x = 0; x < revcats[i].values.length; x++) {
            var link = {
                "source": i + nodeoffset,
                "value": revcats[i].values[x].values.total,
            };
            if (revcats[i].values[x].key == "General Fund"){
                link.target = 0;
            } else if (revcats[i].values[x].key == "Non-discretionary funds") {
                link.target = 1;
            }
            links.push(link);
        }

    }
    exp = newdata.filter(function(v,i,a){
        return v.account_type == "Expense";
    });
    exp_order = [
        "Police Department",
        "Fire Department",
        "Administrative Services",
        "Community Services",
        "Capital Improvement Projects",
        "City Council",
        "City Administrator",
        "Planning & Building",
        "City Auditor",
        "Library",
        "City Attorney",
        "Housing & Community Development",
        "City Clerk",
        "Library",
        "Mayor",
        "Public Works",
        "Non-Departmental"
    ];
    expdivs = d3.nest()
        .key(function(d){
            return d.department;
        })
        .sortKeys(function(a,b){
            return exp_order.indexOf(a) - exp_order.indexOf(b);
        })
        .key(function(d){
            if (d.fund_code == "1010") {
                return "General Fund";
            } else {
                return "Non-discretionary funds";
            }
        })
        .rollup(function(v){
            var values = v;
            values.total = d3.sum(values, function(d){
                return d.amount;
            });
            return values;
        })
        .entries(exp);
    for (var i = 0; i < expdivs.length; i++){
        nodes.push({"name": expdivs[i].key, "type": "expense"});
        for (var x = 0; x < expdivs[i].values.length; x++) {
            var link = {
                "target": i + nodeoffset + revcats.length,
                "value": expdivs[i].values[x].values.total,
            };
            if (expdivs[i].values[x].key == "General Fund"){
                link.source = 0;
            } else if (expdivs[i].values[x].key == "Non-discretionary funds") {
                link.source = 1;
            }
            links.push(link);
        }
    }

    oakland_data = {"nodes": nodes, "links": links};
    do_with_budget(oakland_data);
});

</script>
    </body>
</html>
