<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>v1 Sankey update</title>
        <script type="text/javascript" src="js/d3.js"></script>
        <link type="text/css" rel="stylesheet" href="colorbrewer/colorbrewer.css"/>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<style>


  #chart {
    height: 650px;
  }

  #hover_description{
    height: 26px;
  }

  .node rect {
    fill-opacity: .9;
    shape-rendering: crispEdges;
  }

  .node text {
    pointer-events: none;
    text-shadow: 0 1px 0 #fff;
    font-size: 12px;
    font-family: 'Lato', 'sans-serif';

  }

  .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .2;
  }

  .link:hover {
    stroke-opacity: .5;
  }

  #warning{
    color: red;
  }
</style>
    </head>
    <body>

<h2>City of Oakland Proposed Policy Budget 2013-15</h2>
<h3>Source: <a href="https://data.oaklandnet.com/Financial/City-of-Oakland-Proposed-Policy-Budget-FY2013-15/b8mb-8tti#column-menu">data.oaklandnet.com</a></h3>

<div id="sankey">
      <p id="chart"></p>
</div>


<!-- Sankey JS -->
<script src="./js/d3.min.js"></script>
<script src="./js/sankey.js"></script>
<script src="./js/jquery-1.11.0.min.js"></script>


<script>

var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 1200 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return "$" + formatNumber(d); },
    color = d3.scale.category10();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(20)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

// Changed to budget
function do_with_budget(energy) {

  sankey
      .nodes(energy.nodes)
      .links(energy.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(energy.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; })
      .on("mouseover", function(d){$("#hover_description").append($("<span>" + d.source.name + " to " + d.target.name + ":  " + format(d.value) + "</span>"));})
      .on("mouseout", function(){$("#hover_description").find("span:last").remove();});;

  link.append("title")
      .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); })


  var node = svg.append("g").selectAll(".node")
      .data(energy.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })


  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
};

// new data
d3.csv("rows.csv", function(error, data){
    // console.log("loaded");
    newdata = data;
    rev = newdata.filter(function(v,i,a){
        return v.account_type == "Revenue";
    });
    revcats = d3.nest()
        .key(function(d){
            return d.account_category;
        })
        .key(function(d){
            if (d.fund_code == "1010") {
                return "General Fund";
            } else {
                return "Non-discretionary funds";
            }
        })
        .rollup(function(v){
            var values = v;
            values.total = d3.sum(values, function(d){
                return d.amount;
            });
            return values;
        })
        .entries(rev);
    nodes = [{"name": "General Fund"}, {"name": "Non-discretionary funds"}];
    nodeoffset = nodes.length;
    links = [];
    for (var i = 0; i < revcats.length; i++){
        nodes.push({"name": revcats[i].key});
        for (var x = 0; x < revcats[i].values.length; x++) {
            var link = {
                "source": i + nodeoffset,
                "value": revcats[i].values[x].values.total,
            };
            if (revcats[i].values[x].key == "General Fund"){
                link.target = 0;
            } else if (revcats[i].values[x].key == "Non-discretionary funds") {
                link.target = 1;
            }
            links.push(link);
        }

    }
    exp = newdata.filter(function(v,i,a){
        return v.account_type == "Expense";
    });
    expdivs = d3.nest()
        .key(function(d){
            return d.division;
        })
        .key(function(d){
            if (d.fund_code == "1010") {
                return "General Fund";
            } else {
                return "Non-discretionary funds";
            }
        })
        .rollup(function(v){
            var values = v;
            values.total = d3.sum(values, function(d){
                return d.amount;
            });
            return values;
        })
        .entries(exp);
    for (var i = 0; i < expdivs.length; i++){
        nodes.push({"name": expdivs[i].key});
        for (var x = 0; x < expdivs[i].values.length; x++) {
            var link = {
                "target": i + nodeoffset + revcats.length,
                "value": expdivs[i].values[x].values.total,
            };
            if (expdivs[i].values[x].key == "General Fund"){
                link.source = 0;
            } else if (expdivs[i].values[x].key == "Non-discretionary funds") {
                link.source = 1;
            }
            links.push(link);
        }
    }

    oakland_data = {"nodes": nodes, "links": links};
    do_with_budget(oakland_data);
});

</script>
    </body>
</html>
